<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Bullet Points</title>
  <style>
    ul.inline-list {
      list-style-type: disc; /* Use 'disc' for bullets, 'none' for no bullets */
      padding-left: 20px; /* Adjust spacing as needed */
    }
    ul.inline-list li {
      display: inline; /* Display list items inline */
      margin-right: 15px; /* Add spacing between items */
    }
  </style>
</head>
<body>
  <ul class="inline-list">
    <li>Bulletin 1</li>
    <li>Bulletin 2</li>
    <li>Bulletin 3</li>
  </ul>
</body>
</html>
